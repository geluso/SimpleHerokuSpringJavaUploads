<html>
    <body>
        <h1>Upload File</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" />
        </form>

        <img th:each="src : ${files}" th:src="'/uploads/' + ${src}"/>
    </body>
</html>
